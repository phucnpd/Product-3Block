<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <title>Children Protect | 3Block</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&amp;subset=latin,latin-ext" />

   <link rel="stylesheet" href="./style.css" />
</head>

<body>

   <div class="row" style="width: 100%;margin-left: 2.5%;margin-right: 100%;margin-top: 30px;align-items: center;">
      <h1 class='elegantshadow' style="display: block; font-size: 50px;" id="checkDisplayOnOff"></h1>
   </div>
   <!-- partial:index.partial.html -->

   <div class="materialContainer">
      <div class="box">
         <div class="title" style="font-size: 30px;" id="EnterNewPassword">
            Enter <b style="color: green;">Your</b> Password
         </div>

         <div class="input">
            <p id="notePassword"></p>
            <!-- <label style="font-size: medium;" id="notePassword">Username</label> -->
            <!-- <input type="text" name="name" id="name" disabled>
            <span class="spin"></span> -->
         </div>

         <div class="input form__field">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" class="form__input" id="inputPassword"
               pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required />
            <span class="icon"></span>
            <span class="spin"></span>

         </div>

         <div class="button login">
            <button id="button-login"><span>Enter to continue</span> <i class="fa fa-check"></i></button>
         </div>
         <div class="passForgot"><a href="#" class="pass-forgot" id="changePassword">Change your password?</a>
         </div>

      </div>

      <div class="overbox">
         <div class="material-button alt-2">
            <span class="shape"></span>
         </div>

         <div class="title" style="font-size: 30px">Change Password</div>

         <div class="input">
            <label for="regname">Current Password</label>
            <input type="password" name="regname" id="regname" class="input-4" />
            <span class="spin"></span>
         </div>

         <div class="input">
            <label for="regpass">Password</label>
            <input type="password" name="regpass" id="regpass" class="input-5" />
            <span class="spin"></span>
         </div>

         <div class="input">
            <label for="reregpass">Repeat Password</label>
            <input type="password" name="reregpass" id="reregpass" class="input-6" />
            <span class="spin"></span>
         </div>

         <div class="button" id="PasswordButton">
            <button><span>NEXT</span></button>
         </div>

      </div>
   </div>

   <div>
      <form action="/custom/index.html">
         <div class="ButtonCss1">
            <button class="button-33" role="button">
               <span>
                  <b>Setting Custom List </b>
               </span>
            </button>
      </form>
   </div>


   <div>
      <form action="/childrenList/index.html">
         <div class="ButtonCss2">
            <button class="button-36" id="childrenBlackList" role="button" style="display: none;">
               <span> <b>Black list</b> for Children </span>
            </button>
         </div>
      </form>
   </div>

   <div>
      <div class="ButtonCss3">
         <button class="button-33" id="childrenProtectButton" role="button" style="display: none;">
            <span>
               <!-- Children Protect <b>On</b> -->
            </span>
         </button>
      </div>
   </div>

   <div>
      <form action="/log/log.html">
         <div class="ButtonCss4">
            <button class="button-36" id="childrenHistory" role="button" style="display: none;">
               <span> <b>History</b> of Children </span>
            </button>
         </div>
      </form>
   </div>



   <input id="inpLock" type="checkbox" />
   <label class="btn-lock" for="inpLock">
      <svg width="36" height="40" viewBox="0 0 36 40">
         <path class="lockb"
            d="M27 27C27 34.1797 21.1797 40 14 40C6.8203 40 1 34.1797 1 27C1 19.8203 6.8203 14 14 14C21.1797 14 27 19.8203 27 27ZM15.6298 26.5191C16.4544 25.9845 17 25.056 17 24C17 22.3431 15.6569 21 14 21C12.3431 21 11 22.3431 11 24C11 25.056 11.5456 25.9845 12.3702 26.5191L11 32H17L15.6298 26.5191Z">
         </path>
         <path class="lock" d="M6 21V10C6 5.58172 9.58172 2 14 2V2C18.4183 2 22 5.58172 22 10V21"></path>
         <path class="bling" d="M29 20L31 22"></path>
         <path class="bling" d="M31.5 15H34.5"></path>
         <path class="bling" d="M29 10L31 8"></path>
      </svg>
   </label>
   <br>


   <script src="/custom/jquery.min.js"></script>
   <script src="./script.js"></script>
   <script src="./children.js"></script>

</body>

</html>
